<!DOCTYPE html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <title>Shopping List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Shopping Cart App Created in Web 233 - Rock Valley College">
    <meta name="author" content="Paul Stanek">
  </head>

  <body>
    <script src="script.js"></script>
    <div id="wrapper">
      <img src="https://cdn.pbrd.co/images/LpSCt8rDE.png" alt="Shopping List" height="62" width="62">
      <h1>Shopping List</h1>
      <p id="date"></p>
      <script src="dateScript.js"></script>
      <div id="clear"></div>
      <hr>
      <label>Item: </label><input type="text" id="item" name="item"
        onkeydown = "if (event.keyCode == 13)
        document.getElementById('btnSubmit').click()" maxlength="20" placeholder="   20 characters max"/>
      <input id="btnSubmit" class="button" name="submit" type="button" value="Add Item" onclick="addShoppinglist(item.value)" />

      <h3 id="MyListHeader"></h3>
      <p id="MyList"></p>

      <h3 id="MyCartHeader"></h3>
      <p id="MyCart"></p>

      <div id="sharediv"></div>
      <center><p id="sharelist"></p></center>
      <center><p id="sharebutton"></p></center>
      <hr>
        <footer>
          <input class="button" name="about" type="button" value="About" onclick="about()" />
          <p>Student Project @<br><a href="http://rockvalleycollege.edu">Rock Valley College</a></p>
        </footer>
    </div>

  </body>

</html>
