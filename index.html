<!DOCTYPE html>
<html>

  <head>
    <title>Web 233 Shopping List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <img src="https://cdn.pbrd.co/images/LpSCt8rDE.png" alt="Shopping List" height="62" width="62">
      <h1>Shopping List</h1>
      <p id="date"></p>
      <script src="dateScript.js"></script>
      <div id="clear"></div>
      <hr>
      <label>Item: </label><input type="text" id="item" name="item"
        onkeydown = "if (event.keyCode == 13)
        document.getElementById('btnSubmit').click()" maxlength="20" placeholder="   20 characters max"/>
      <input id="btnSubmit" class="button" name="submit" type="button" value="Add Item" onclick="addShoppinglist(item.value)" />
      <hr>
      <h3 id="MyListHeader"></h3>
      <p id="MyList"></p>
      <hr>
      <h3 id="MyCartHeader"></h3>
      <p id="MyCart"></p>
      <div id="shareHR"></div>
      <p id="sharebutton"></p>
      <hr>
        <footer>
          <input class="button" name="about" type="button" value="About" onclick="about()" />
        </footer>
    </div>

  </body>

</html>
